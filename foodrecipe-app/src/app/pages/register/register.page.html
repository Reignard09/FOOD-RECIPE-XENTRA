<ion-header>
  <ion-toolbar class="toolbar2">
    <ion-buttons slot="start">
      <ion-back-button title="" color="light" ></ion-back-button>
    </ion-buttons>
    <ion-title color="light">Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="flex-center"> 
    
    <ion-card >
      <img alt="LoginLogo" src="assets/signup.png"  class="loginlogo"/>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating" >Name</ion-label>
        <ion-input type="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" >Email</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      <ion-button shape="round" size="full" class="button2" (click)="register()"> SIGN UP</ion-button>
      </ion-card-content>
    </ion-card>

  </div>
  
</ion-content>
