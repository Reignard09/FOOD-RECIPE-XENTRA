<ion-header color="warning">
    <ion-toolbar class="toolbar1" >
      <ion-buttons slot="start">
        <ion-back-button title="" color="light"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  

  <ion-content [fullscreen]="true" class="ion-padding">
  <div class="flex-center"> 
    <img alt="bg" src="assets/veg-bg.png" class="bg" color="warning"/>
    <div class="custom-shape-divider-bottom-1680466789">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#0099ff" fill-opacity="1" d="M0,160L80,176C160,192,320,224,480,229.3C640,235,800,213,960,208C1120,203,1280,213,1360,218.7L1440,224L1440,0L1360,0C1280,0,1120,0,960,0C800,0,640,0,480,0C320,0,160,0,80,0L0,0Z"></path></svg>
  </div>
    <ion-card >
     <!-- <img alt="LoginLogo" src="assets/LOGIN1.png"  class="loginlogo"/> --> 
    <ion-card-content>
      <ion-text color="dark">Login</ion-text>
      <ion-item>
        <ion-label position="floating" >Email</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      <ion-button color="dark" fill="clear" class="h1"> Forgot Password?</ion-button>
      <ion-button shape="round"  (click)="login()" class="h2">Login</ion-button>
      <ion-button shape="round"  (click)="register()" class="h3"> Sign up</ion-button>
      </ion-card-content>
    </ion-card>
   
  </div>

</ion-content>
