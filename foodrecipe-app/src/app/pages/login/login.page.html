<ion-header color="warning">
    <ion-toolbar class="toolbar1" color="warning">
      <ion-buttons slot="start">
        <ion-back-button title="" color="dark"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>


<ion-content>
  <div class="flex-center"> 
    <ion-card >
      <img alt="LoginLogo" src="assets/LOGIN1.png"  class="loginlogo"/>

    <ion-card-content>
      <ion-item>
        
        <ion-label position="floating" >Email</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      <ion-button color="dark" fill="clear" size="full"> Forgot Email/Password</ion-button>
      <ion-button shape="round" size="full" class="button1" (click)="login()" >LOGIN</ion-button>
      <ion-button shape="round" size="full" class="button2" (click)="register()"> SIGN UP</ion-button>
      </ion-card-content>
    </ion-card>
   
  </div>

</ion-content>
